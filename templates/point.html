{%- extends "header.html" %}
{%- block main %}
<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../static/css/point.css">
        <title>point</title>
        <script src="/static/js/jquery.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>

    <body>
        <div class="list">
            <h1>友達申請・承認</h1>
                <select name="friend" id="friend_name">
                    <option hidden>感謝する人を選択</option>
                    {% for friend in friends_name %}
                        <option>{{ friend.name }}</option>
                    {% endfor %}
                </select>
        </div>

        <hr>

        <div class="information">
            <h1>感謝の思いをこめて<br>
    　          下のボタンを押しましょう！
            </h1>
            <p>※最大20ポイントまでありがとうポイントを加算できます</p>
        </div>

        <!--ありがとうボタン部分-->
        <div class="switch">
            <img id ="thankyou_btn" src="../static/img/send_thankyou.png">
            <p>↓送るありがとうポイント↓</p>
            <div id="disp_count">0</div>
        </div>

        <div id ="send" class="btn">ありがとうを贈る</div>

        <script src="../static/js/point_send.js"></script>

    </body>
</html>
{%- endblock %}
